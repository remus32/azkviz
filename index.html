        }

        for (let x = 0; x < 28; x++) {
            const el = d3.select(`#bruh${x}`)
            const bbox = el.node().getBBox()
            const center = {
                x: bbox.x + bbox.width / 2,
                y: bbox.y + bbox.height / 2
            }
            el.attr('data-state', '0')
            el.style('fill', 'white')
            d3
                .select('svg')
                .append('text')
                .text(x + 1)
                .attr('id', `text${x}`)
                .attr('x', center.x)
                .attr('y', center.y)
                .attr('dominant-baseline', 'central')
                .attr('text-anchor', 'middle')
                .on('click', onclick.bind(null, x))

            el.on('click', onclick.bind(null, x));
        }
    </script>
</body>

</html>
